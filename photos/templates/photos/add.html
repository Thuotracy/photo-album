<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>

     <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="conatiner">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form>
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input name="description" type="text" placeholder="Enter A Description" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select A Category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select A Category...</option>

                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create A New Category</label>
                            <input name="category" type="text" placeholder="Create A New Category" class="form-control">
                        </div>

                        <div class="form-group m-3">
                          <label>Upload Image</label>
                          <input name="image" type="file" class="form-control-file">
                        </div>
                    </form>
                </div>   
            </div>

        </div>
    </div>
    
</body>
</html>
